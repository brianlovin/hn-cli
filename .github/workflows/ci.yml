name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          # Pin to 1.1.45 - timer cleanup crashes were introduced in 1.2.0+
          # Bun segfaults during test cleanup on Linux due to timer callback bugs
          # See: https://github.com/oven-sh/bun/issues/22452
          bun-version: "1.1.45"

      - run: bun install

      - run: bun run typecheck

      - run: bun run test
